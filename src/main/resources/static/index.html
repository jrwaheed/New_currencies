<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src= "onloadScript.js"></script>
    <script src="script.js" defer></script>
    <script type="module" src="SQLGetArbitrage.js"></script>  
    <script type="module" src = "chart.js"></script>
  
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"> </script> 

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>
</head>

 <body onload="javascript:getDropDownList"> 
    <div class="row">
        <div class="col-4">
            <h1>Tri-Currency Arbitrage</h1>
        </div>

        <div class="col-2">
            <label> Base Currency </label>  
            <input type="text", id = "userBaseInput">
            <button type = "button", id = "baseButton", onclick="bigRun()"> 
            Big Initial Run </button>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-success" onclick="buildChart()"> 
            Build Arb Chart </button>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-success" onclick="buildChart()"> 
            Set Time Interval </button>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-success" onclick="buildChart()"> 
            Reset All </button>
        </div>
    <div>


<div class = "container-12">
     <div class ="row"> 
        <div class = "col-4">
                
               
                
                <label class = "dropDownEligible"> Target Currency 1 </label>  
                <input type="text", id = "target1">
                <br>

                <label > Target Currency 2 </label>  
                <input type="text", id = "target2">
                <br>

                <label> Target Currency 3 </label>  
                <input type="text", id = "target3">
                <br>    

                <form>
                    <select id = "selectCurrency" onload="getDropDownList()">
                        <option class = "dropDownEligible"> Select a Currency </option>
                    </select>
                </form>
        </div>
        <div class ="col-8">
            <h1>Arbitrage Chart </h1>
            
            <canvas id="ArbChart" width="400" height="400" ></canvas>  
        </div>
    </div>
</div>            
  
 
</body>
</html>
